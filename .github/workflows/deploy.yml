name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          # Create SSH key file from base64-encoded secret
          echo "$EC2_SSH_KEY" | base64 -d > ec2_key.pem
          chmod 600 ec2_key.pem

          # Create .ssh directory and add EC2 to known hosts
          mkdir -p ~/.ssh
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

          # Deploy to EC2
          ssh -i ec2_key.pem -o ServerAliveInterval=60 -o ServerAliveCountMax=10 $EC2_USER@$EC2_HOST << 'EOF'
            set -e

            # Navigate to app directory
            cd /home/ubuntu/missions-display || exit 1

            # Pull latest code
            git pull origin main

            # Install dependencies
            npm ci --production=false

            # Build the application
            npm run build

            # Restart the application using PM2
            pm2 restart missions-display || pm2 start npm --name "missions-display" -- start

            echo "Deployment successful!"
          EOF

          # Clean up
          rm -f ec2_key.pem
