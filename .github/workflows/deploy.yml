name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          # Create SSH key file from base64-encoded secret
          echo "$EC2_SSH_KEY" | base64 -d > ec2_key.pem
          chmod 600 ec2_key.pem

          # Debug: Check if key file was created
          echo "Key file size: $(wc -c < ec2_key.pem) bytes"
          echo "Key file first line: $(head -n 1 ec2_key.pem)"
          echo "Key file permissions: $(ls -la ec2_key.pem)"

          # Create .ssh directory and add EC2 to known hosts
          mkdir -p ~/.ssh
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

          # Test SSH connection first
          echo "Testing SSH connection..."
          ssh -v -i ec2_key.pem -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=10 $EC2_USER@$EC2_HOST "echo 'SSH connection successful!'"

          # Deploy to EC2
          echo "Deploying application..."
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=10 $EC2_USER@$EC2_HOST "cd /home/ubuntu/missions-display && git pull origin main && npm ci --production=false && npm run build && pm2 restart missions-display || pm2 start npm --name 'missions-display' -- start && echo 'Deployment successful!'"

          # Clean up
          rm -f ec2_key.pem
